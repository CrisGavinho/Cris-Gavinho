<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco do Bem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="bg-information text-#6c757d text-center py-3">
    <img src="img/Logo.jpg" alt="Logo Banco do Bem" class="mb-3" style="width: 120px;">
    <h1>Bem-vindo, Nome!</h1>
    <p>O que deseja fazer?</p>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container my-4">
    <div class="row text-center">
      <!-- Câmbio -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Câmbio</h5>
            <p class="card-text">Saldo em conta: R$ XXXX,XX</p>
            <a href="#" class="btn btn-primary">Conferir Extrato</a>
          </div>
        </div>
      </div>
      <!-- Benefícios -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Benefícios</h5>
            <p class="card-text">Limite da conta disponível.</p>
            <a href="#" class="btn btn-primary">Acessar</a>
          </div>
        </div>
      </div>
      <!-- Fale Conosco -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Fale Conosco</h5>
            <p class="card-text">Entre em contato conosco.</p>
            <a href="#" class="btn btn-primary">Falar Agora</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 Banco do Bem</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
